<!DOCTYPE html>
<html>
    <body>
        <h1>Registration form</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <h2> Which taxi do you require? </h2>
                <label for="taxi">Car</label>
                <input type="radio" id="taxi" name="taxi" required>
                <label for="taxi">Van</label>
                <input type="radio" id="taxi" name="taxi" required>
                <label for="taxi">Tuk Tuk</label>
                <input type="radio" id="taxi" name="taxi" required>
            <h2> Choose your extras </h2>
                <label for="extras">Baby seat</label>
                <input type="checkbox" id="extras" name="extras">
                <label for="extras">Wheelchair access</label>
                <input type="checkbox" id="extras" name="extras">
                <label for="extras">Privacy windows</label>
                <input type="checkbox" id="extras" name="extras">
            <h2> Where would you like us to pick you up? </h2>
                <label for="pickup">Pickup Location</label>
                    <Select id="pickup" name="pickup">
                        <option value="" disabled selected>Select One</option>
                        <option value="airport">Airport</option>
                        <option value="home">Home</option>
                        <option value="curbside">Curbside</option>
                    </Select>
            <h2> Additional Instructions </h2>
                <textarea name="additional instructions" rows="2" columns="30" placeholder="Define special instructions here"></textarea>
            <input type="submit" value="Submit">
        </form>
       


    </body>
</html>
